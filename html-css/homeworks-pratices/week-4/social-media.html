<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6bfa7aa7a0.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .main-container {
        display: flex;
      }
      .left-container {
        flex-grow: 1;
        border: 1px;
        width: 50%;
        margin: 20px;
      }
      .bottom-container{
        display: flex;
        justify-content: space-between;
        margin:10px;
        align-items: center;
      }
      .icon-container i {
        width: 20px;
        margin: 10px;
      }
      .right-container{
        width: 50%;
        
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="card">
          <div class="card-body">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                placeholder="What are you doing now?"
                aria-label="What"
                aria-describedby="addon-wrapping"
              />
            </div>
            <hr>
            <div class="bottom-container">
            <div class="icon-container">
              <i class="fa-solid fa-location-dot" style="color: #0b61f4"></i>
              <i class="fa-solid fa-user" style="color: #276add;"></i>
              <i class="fa-solid fa-camera" style="color: #1c6efd;"></i>
              <i class="fa-solid fa-video" style="color: #246be5;"></i>
              <i class="fa-regular fa-calendar" style="color: #2f77f4;"></i>
            </div>

            <a href="#" class="btn btn-primary">Submit</a>
        </div>
          </div>
        </div>
      </div>
      <div class="right-container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
