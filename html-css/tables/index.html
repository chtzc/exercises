<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border: 1px solid;
            padding: 5px;
            background-color: blanchedalmond;
            border-collapse: collapse;
            text-align: left;
            width: 300px;
            height: 100px;

        }
        th {
            border: 1px solid;
            padding: 5px;
            column-span: 2;
        }
        td {
            border: 1px solid;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
    <thead>
        <tr>
            <th>Country</th>
            <th>Population</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>USA</td>
            <td>400 000</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Nigeria</td>
            <td>500 000</td>
        </tr>
    </tbody>
</table>
<h2>Col Span</h2>
    <table>
    <thead>
        <tr>
            <th colspan="1">Country</th>
            <th>Population</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>USA</td>
            <td>400 000</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Nigeria</td>
            <td>500 000</td>
        </tr>
    </tbody>
</table>
<h2>Col Span</h2>
    <table>
    <thead>
        <tr>
            <th colspan="1">Country</th>
            <th>Population</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>USA</td>
            <td>400 000</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Nigeria</td>
            <td>500 000</td>
        </tr>
    </tbody>
</table>
<h2>Col Span 2</h2>
    <table>
    <thead>
        <tr>
            <th>Country</th>
            <th colspan="2">Population</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>USA</td>
            <td>400 000</td>
            <td>500 000</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>Nigeria</td>
            <td>500 000</td>
            <td>700 000</td>
        </tr>
    </tbody>
</table>
</body>
</html>
